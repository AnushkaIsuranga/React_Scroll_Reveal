name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, development ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      # - name: Lint
      #   run: npm run lint
      # (Add an ESLint config and a script before enabling.)

      # - name: Test
      #   run: npm test
      # (Replace placeholder test script when real tests exist.)

  verify-entrypoint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check entrypoint exports
        run: |
          if [ ! -f src/index.js ]; then echo "Missing src/index.js" && exit 1; fi
          grep -q "export" src/index.js || echo "Warning: no exports detected in src/index.js"

